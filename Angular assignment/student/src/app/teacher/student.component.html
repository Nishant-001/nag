<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h2 class="text-light primary py-3">Result Management System</h2>

        <div class="d-flex">
            <button class="btn btn-success"(click)="add()" data-bs-toggle="modal" data-bs-target="#modal">Add Student</button>&nbsp;
            
            <button routerLink="/primarylogin" class="btn btn-warning">Logout</button>
        </div>
    </div>
</nav>
<!--table-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Roll No.</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Score</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allstudentdata">
            <td>{{data.rollno}}</td>
            <td>{{data.name}}</td>
            <td>{{data.dateofbirth}}</td>
            <td>{{data.score}}</td>
            <td>
                <button class="btn btn-info"(click)="edit(data)"data-bs-toggle="modal" data-bs-target="#modal">Edit</button>&nbsp;
                <button class="btn btn-danger"(click)="deletestudent(data)">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Student Management</h5>
          <button type="button" class="close"  data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="inputRollNo">RollNo.</label>
              <input type="text"  formControlName="rollno" class="form-control" id="inputRollNo" aria-describedby="emailHelp" placeholder="Enter rollno">
              <small *ngIf="formValue.get('rollno')?.invalid && formValue.get('rollno')?.touched " class="text-danger">Rollno is Required</small>
            </div>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text"  formControlName="name" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter name">
              <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched " class="text-danger">Name is Required</small> 
            </div>
            <div class="form-group">
              <label for="inputDob">Date of Birth</label>
              <input type="date"  formControlName="dateofbirth" class="form-control" id="inputDob" aria-describedby="emailHelp" placeholder="Enter dateofbirth">
              <small *ngIf="formValue.get('dateofbirth')?.invalid && formValue.get('dateofbirth')?.touched " class="text-danger">Date of Birth is Required</small>
            </div>
            <div class="form-group">
              <label for="inputScore">Score</label>
              <input type="text" formControlName="score" class="form-control" id="inputScore" aria-describedby="emailHelp" placeholder="Enter score">
              <small *ngIf="formValue.get('score')?.invalid && formValue.get('score')?.touched " class="text-danger">Score is Required</small>
            </div>
            
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warining" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button"(click)="addstudent()"[disabled]="formValue.invalid" class="btn btn-process">Add</button>
          <button *ngIf="showupdate" type="button"(click)="update()"[disabled]="formValue.invalid" class="btn btn-process">Update</button>
        </div>
      </div>
    </div>
  </div>
