<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn && !isVendorLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #010911;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/login">E-Commerce</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>
</div>
<div *ngIf="isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #010911;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/user/dashboard">E-Commerce</a>

        </div>
        <div class="nav-links">

            <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">User Dashboard</a>
            <a nz-button nzType="link" routerLink="/user/my-orders" routerLinkActive="active">My Orders</a>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
    </nz-header>
</div>
<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #010911;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/admin/dashboard">E-Commerce</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Admin Dashboard</a>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>

        </div>
    </nz-header>
</div>

<div *ngIf="isVendorLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #010911;">
        <div>
            <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;"
                routerLink="/vendor/dashboard">E-Commerce</a>
        </div>
        <div class="nav-links">

            <a nz-button nzType="link" routerLink="/vendor/dashboard" routerLinkActive="active">Vendor Dashboard</a>
            <a nz-button nzType="link" routerLink="/vendor/category" routerLinkActive="active">Add Category</a>
            <a nz-button nzType="link" routerLink="/vendor/product" routerLinkActive="active">Add Product</a>
            <a nz-button nzType="link" routerLink="/vendor/sales-port" routerLinkActive="active">Sales Report</a>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
    </nz-header>
</div>
