<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align:center;" (submit)="submitForm()">
    <input nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%;" formControlName="title" />
    <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;"
        [disabled]="validateForm.invalid">Search Product</button>
</form>


<div style="background-color: #F8F8F8; min-height: 91vh;">

    <div style="padding-top: 10px;"></div>

    <div style="margin-top:10px;" class="child" *ngFor="let product of products">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 120px; width: 200px; border-radius: 10px;"
                    [src]="product.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{product.name}}</h2>
                <p>{{product.description}}</p>

                <hr>
                <h5>Code : <b>{{product.code}}</b> - Price : <b>${{product.price}}</b> - Discount :
                    <b>{{product.discount}}%</b> - Category : <b>{{product.categoryName}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                        (click)="buy(product.id)" nzDanger>Buy</button>
                </div>
            </div>

        </div>
    </div>
</div>
